---
server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    tenant_id: test

scrape_configs:
  - job_name: logger 
    static_configs:
      - targets:
          - localhost
        labels:
          job: logger
          __path__: /var/lib/docker/containers/*/*.log
    pipeline_stages:
      - json:
          expressions:
            stream: stream
            attrs: attrs
            tag: attrs.tag
            time: time
      - timestamp:
          source: time
          format: "2022-10-16 12:01:02"
      - regex:
          expression: ^(?P<product>([^|]+))\|(?P<container_name>([^|]+))$
          source: "tag"
      - labels:
          product:
          container_name: