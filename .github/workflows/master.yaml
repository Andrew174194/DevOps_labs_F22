name: CI for lab branches

on:
  pull_request_review:
    types: [submitted]
    branches: [master, main]

jobs:
# The application should be runnable and tested

  docker-push:
    name: Push latest container
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          cache: enabled
          file: ./app_python/Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/msc_time_py:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/msc_time_py:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/msc_time_py:buildcache,mode=max